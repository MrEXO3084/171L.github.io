<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面重定向</title>
    <script>
        // 获取当前路径信息
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 重定向到首页并保留路径信息
        var newUrl = '/index.html' + (path !== '/' && path !== '/index.html' ? '#' + path.substring(1) : '') + search + hash;
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>正在重定向到首页...</p>
</body>
</html>
